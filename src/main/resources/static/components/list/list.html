<div class="row">
    <div class="col-md-8">
        <form class="form-inline" ng-submit="$ctrl.search($ctrl.filter)">
            <div class="form-group">
                <label class="control-label sr-only">Search</label>
                <input type="text" class="form-control" ng-model="$ctrl.filter.search">
            </div>
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
    </div>
    {{$ctrl.filter | json}}
    <div class="col-md-4">
        <button class="btn btn-success" ng-click="$ctrl.create()">Create</button>
    </div>
</div>


<table class="table table-hover">
    <caption>List of musicans</caption>
    <thead>
    <tr>
        <th>Id</th>
        <th>Musican Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="musican in $ctrl.musicans.data track by $index">
        <td>{{musican.musicanId}}</td>
        <td>{{musican.musicanName}}</td>
        <td>
            <div class="btn-group btn-group-sm">
                <button class="btn-warning btn">Edit</button>
                <button class="btn-danger btn">Delete</button>
            </div>
        </td>
        <td></td>
    </tr>
    </tbody>
</table>
